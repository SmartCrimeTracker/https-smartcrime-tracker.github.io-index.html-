<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Crime Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(to bottom, #00111a, #003322, #004d26);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
    }
    header {
      padding: 20px;
    }
    header img {
      height: 100px;
    }
    h1 {
      margin: 10px 0;
      font-size: 2rem;
      text-shadow: 2px 2px 5px #000;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .features {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .feature-card {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px #000;
      transition: transform 0.2s;
    }
    .feature-card:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/yp1yKz3/smart-crime-logo.png" alt="Smart Crime Tracker Logo" />
    <h1>🌌 Smart Crime Tracker</h1>
    <p>Presentation Demo – Secure, Modern & Professional</p>
  </header>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <select>
      <option>Admin</option>
      <option>User</option>
    </select>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="alert('Demo Login Successful!')">Login</button>
  </div>

  <!-- Features -->
  <div class="features">
    <div class="feature-card">📞 Number Search (Demo)</div>
    <div class="feature-card">🌍 Location Search (Google Maps API Demo)</div>
    <div class="feature-card">⚠️ Suspicious Handler Filter (Demo)</div>
    <div class="feature-card">📑 CDR – Call History Demo</div>
    <div class="feature-card">🛡️ Admin Approval Panel</div>
    <div class="feature-card">🤖 AI Connectivity (Demo)</div>
    <div class="feature-card">📘 Facebook Profile Integration (Demo)</div>
  </div>
</body>
</html>
